<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Online Cab Booking System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>
<br/>
<br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    a new driver!
                </div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Driver registration</h2>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/driver/save}"
                        th:object="${driver}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter driver name"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Phone Number</label>
                        <input
                                class="form-control"
                                id="phoneNumber"
                                name="phoneNumber"
                                placeholder="Enter driver's phone number"
                                th:field="*{phoneNumber}"
                                type="text"
                        />
                        <p th:errors="*{phoneNumber}" class="text-danger"
                           th:if="${#fields.hasErrors('phoneNumber')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Rating</label>
                        <input
                                class="form-control"
                                id="rating"
                                name="rating"
                                placeholder="Enter driver's rating"
                                th:field="*{rating}"
                                type="number"
                        />
                        <p th:errors="*{rating}" class="text-danger"
                           th:if="${#fields.hasErrors('rating')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Availability</label>
                        <input
                                class="form-control"
                                id="available"
                                name="available"
                                placeholder="Is this driver available?"
                                th:field="*{available}"
                                type="text"
                        />
                        <p th:errors="*{available}" class="text-danger"
                           th:if="${#fields.hasErrors('available')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Longitude</label>
                        <input
                                class="form-control"
                                id="longitude"
                                name="longitude"
                                placeholder="Enter driver's longitude"
                                th:field="*{longitude}"
                                type="text"
                        />
                        <p th:errors="*{longitude}" class="text-danger"
                           th:if="${#fields.hasErrors('longitude')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Latitude</label>
                        <input
                                class="form-control"
                                id="latitude"
                                name="latitude"
                                placeholder="Enter driver's latitude"
                                th:field="*{latitude}"
                                type="text"
                        />
                        <p th:errors="*{latitude}" class="text-danger"
                           th:if="${#fields.hasErrors('latitude')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
