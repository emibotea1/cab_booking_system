<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css"/>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script type="module" src="./index.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4pkqFW0mSw5mlA_BYyplIrjI3SSI1x78&callback=initMap&v=weekly"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Home - UberLite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<br/>
<br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully booked a cab. Enjoy your ride!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Book a ÃœberCab</h2>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/booking/save}"
                        th:object="${booking}">

                    <div class="form-group mb-3">
                        <label class="form-label">Pick-Up Location</label>
                        <input
                                class="form-control"
                                id="pickUpLocation"
                                name="pickUpLocation"
                                placeholder="Enter pick-up location"
                                th:field="*{pickUpLocation}"
                                type="text"
                        />
                        <p th:errors="*{pickUpLocation}" class="text-danger"
                           th:if="${#fields.hasErrors('pickUpLocation')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Drop-Off Point</label>
                        <input
                                class="form-control"
                                id="dropOffPoint"
                                name="dropOffPoint"
                                placeholder="Enter drop-off point"
                                th:field="*{dropOffPoint}"
                                type="text"
                        />
                        <p th:errors="*{dropOffPoint}" class="text-danger"
                           th:if="${#fields.hasErrors('dropOffPoint')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Select a driver</label>
                        <td>
                            <select th:field="*{driverId}">
                                <option th:each="driver : ${driverList}"
                                        th:value="${driver.driverId}"
                                        th:text="${driver.name}">
                                </option>
                            </select>
                        </td>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="map"></div>
</body>
</html>
